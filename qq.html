<!doctype html>
<html lang="en">

<head>
    <title>QQ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="support/bootstrap.min.css">

    <link rel="stylesheet" href="lib/css/main.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark justify-content-between" id="navbar">
        <a class="navbar-brand" style="color:#fff">WebQQ</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="查找好友" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">查找好友</button>
        </form>
    </nav>
    <div class="container-fluid" id="main_content">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>好友列表</span>
                        <a class="d-flex align-items-center text-muted" href="#">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>
                    <br>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                好友A
                                <br>
                            </a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                好友B
                            </a>
                        </li>
                        <br>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">name</h1>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-dark">
                        <tbody>
                            <tr>
                                <td class="receive_message">1,001</td>
                            </tr>
                            <tr>
                                <td class="send_message">1,002</td>
                            </tr>
                            <tr>
                                <td class="send_message">1,003</td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea id="messages" cols="160" rows="5"
                                        style="overflow:hidden, width=100%;"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" name="" id=""
                                        class="btn btn-primary btn-lg btn-block">发送</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </main>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="support/jquery-3.3.1.min.js"></script>
    <script src="support/popper.min.js"></script>
    <script src="support/bootstrap.min.js"></script>
</body>

</html>
